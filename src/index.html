<html>

<head>
    <title>Coralometer</title>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img//favicon-16x16.png">
    <link rel="mask-icon" href="./img//apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- <link rel="reference" href="https://mtennekes.github.io/downloads/publications/TreeColors_manuscript.pdf"> -->

    <script src="https://kit.fontawesome.com/b0394b38ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.5.0/dist/mermaid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <link rel="stylesheet" href="css/constants.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/diagram.css">
    <link rel="stylesheet" href="css/treeview.css">
    <link rel="stylesheet" href="css/icons.css">

    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <div class="pageContent">
        <div class="pageHeader">
            <div class="headerSettings">
                <div>
                    <i class="fa-solid fa-language"></i>
                    <select id="selectLang"></select>
                    <span id="spanParseFailed" class="errorMessage"></span>
                </div>
                <div class="reportRetrieval">
                    <div class="coralLoginForm">
                        <span>
                            <label for="login">Login</label>
                            <input id="login">
                        </span>
                        <span>
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </span>
                        <span>
                            <label for="reporttype">Report</label>
                            <select id="reporttype">
                                <option value="PRep" selected>Struktura osobista</option>
                                <option value="D1PRep">Struktura osobista + struktura dyrektorska 1-go pokolenia
                                </option>
                                <option value="DXPRep">Struktura osobista + struktura dyrektorska od 1-go do 6-go
                                    pokolenia</option>
                                <option value="DRep">Struktura dyrektorska do 10-go pokolenia Dyrektorów</option>
                            </select>
                        </span>
                        <span>
                            <label for="period">Period</label>
                            <select id="period"></select>
                        </span>
                        <button id="loginButton">Login</button>
                    </div>

                    <div>
                        <span resId="selectFile"></span> <input type="file" id="excelFile" />
                    </div>
                </div>
                <div class="filter">
                    <!-- <button id="btnMastersOnly" resId="mastersOnly">Masters Only</button> -->
                    <div class="filterMonths">
                        <input type="checkbox" id="filterMonths">
                        <label for="filterMonths" resId="noOrdersXMonths">No purcases last 3 months</label>
                        <span resId="lblFrom">from</span>
                        <input id="filterMonthsFrom" type="number" size="4">
                        <span resId="lblTo">to</span>
                        <input id="filterMonthsTo" type="number" size="4">
                        <span resId="months">months</span>
                    </div>

                    <div class="filterPoints">
                        <input type="checkbox" id="filterPoints" checked>
                        <select id="selectFilterPointsType">
                            <option value="pointsPersonal">personal volume points</option>
                            <option value="pointsGroup">group volume points</option>
                            <option value="pointsOverall">structure volume points</option>
                            <!-- <option value="percentNextTitle">% requirement for next title</option> -->
                        </select>
                        <span resId="lblFrom">from</span>
                        <input id="filterPointsFrom" type="number" size="4" value="1">
                        <span resId="lblTo">to</span>
                        <input id="filterPointsTo" type="number" size="4">
                    </div>
                    <div>
                        <input type="checkbox" id="filterUnpayedOrders">
                        <label for="filterUnpayedOrders" resId="filterUnpayedOrders">Have unpayed orders</label>
                        <input type="checkbox" id="filterDirectorsOnly">
                        <label for="filterDirectorsOnly" resId="directorsOnly">Directors only</label>
                        <input type="checkbox" id="filterParentDirectors">
                        <label for="filterParentDirectors" resId="groupUnderDirectors">Group consumers under
                            Directors</label>
                    </div>
                    <!-- <button id="btnHideZeros">Спрятать нули</button> -->
                    <button id="btnNoFilter" resId="resetFilter">Reset filters</button>
                    <button id="btnUnfoldDirectors" resId="unfoldDirectors">Unfold Directors</button>
                </div>
            </div>
            <div id="mapIcon">
                <div id="mm"></div>
                <div id="iconOverlay"></div>
            </div>
        </div>

        <div id="breadcrumbsPanel">
            <div id="breadcrumbs"></div>
        </div>

        <div id="navTree"></div>

        <dialog id="mapDialog">
            <i id="mapCloseButton" class="fa fa-times"></i>
        </dialog>

    </div>
</body>

</html>
