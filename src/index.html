<html>

<head>
    <title>Coralometer</title>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img//favicon-16x16.png">
    <link rel="mask-icon" href="./img//apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- <link rel="reference" href="https://mtennekes.github.io/downloads/publications/TreeColors_manuscript.pdf"> -->

    <script src="https://kit.fontawesome.com/b0394b38ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.5.0/dist/mermaid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/diagram.css">
    <link rel="stylesheet" href="css/orgchart.css">

    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <div>
        <i class="fa-solid fa-language"></i>
        <select id="selectLang"></select> 
        <span resId="selectFile"></span> <input type="file" id="excelFile" />
        <span id="spanParseFailed" class="errorMessage"></span>
    </div>

    <form id="filter">
        <!-- <button id="btnMastersOnly" resId="mastersOnly">Masters Only</button> -->
        <div class="filterMonths">
            <input type="checkbox" id="filterMonths">
            <label for="filterMonths" resId="noOrdersXMonths">No purcases last 3 months</label>
            <span resId="lblFrom">from</span>
            <input id="filterMonthsFrom" type="number" size="4">
            <span resId="lblTo">to</span>
            <input id="filterMonthsTo" type="number" size="4">
            <span resId="months">months</span>
        </div>

        <div class="filterPoints">
            <input type="checkbox" id="filterPoints">
            <select id="selectFilterPointsType">
                <option value="pointsPersonal">personal volume points</option>
                <option value="pointsGroup">group volume points</option>
                <option value="pointsOverall">structure volume points</option>
                <!-- <option value="percentNextTitle">% requirement for next title</option> -->
            </select>
            <span resId="lblFrom">from</span>
            <input id="filterPointsFrom" type="number" size="4">
            <span resId="lblTo">to</span>
            <input id="filterPointsTo" type="number" size="4">
        </div>
        <div>
            <input type="checkbox" id="filterUnpayedOrders">
            <label for="filterUnpayedOrders" resId="filterUnpayedOrders">Have unpayed orders</label>
            <input type="checkbox" id="filterDirectorsOnly">
            <label for="filterDirectorsOnly" resId="directorsOnly">Directors only</label>
            <input type="checkbox" id="filterParentDirectors">
            <label for="filterParentDirectors" resId="groupUnderDirectors">Group consumers under Directors</label>
        </div>
        <!-- <button id="btnHideZeros">Спрятать нули</button> -->
    </form>
    <button id="btnNoFilter" resId="showFullStructure">Show whole structure</button>
    <br>

    <div id="noOrders"></div>

    <div id="breadcrumbs"></div>
    <br>

    <div id="mm"></div>
    <div id="orgchart"></div>
    <div id="diagram"></div>



</body>

</html>
