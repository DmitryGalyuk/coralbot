<html>

<head>
    <title>Coralometer</title>
    <meta charset="UTF-8">


    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img//favicon-16x16.png">
    <link rel="mask-icon" href="./img//apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- <link rel="reference" href="https://mtennekes.github.io/downloads/publications/TreeColors_manuscript.pdf"> -->

    <script src="https://kit.fontawesome.com/b0394b38ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

    <link rel="stylesheet" href="css/diagram.css">

    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <i class="fa-solid fa-language"></i>
    <select id="selectLang"></select> 
    <span id="spanSelectFile"></span> <input type="file" id="excelFile" /> <span id="spanParseFailed" class="errorMessage"></span> <br>
    
    <button id="btnDirectorsOnly">Directors only</button>
    <!-- <button id="btnMastersOnly">Masters Only</button> -->
    <button id="btnNoOrders">No purcases last 3 months</button>
    <button id="btnNoFilter">Show whole structure</button>

    <div class="filter">
        <span id="spanFilterFrom">Show people with </span>
        <input id="filterFrom" type="number" size="4">
        <span id="spanFilterTo">to</span>
        <input id="filterTo" type="number" size="4">
        <select id="selectFilterType">
            <option value="pointsPersonal">personal volume points</option>
            <option value="pointsGroup">group volume points</option>
            <option value="pointsOverall">structure volume points</option>
            <!-- <option value="percentNextTitle">% requirement for next title</option> -->
        </select>
        <button id="btnFilter">Select</button>
    </div>
    <!-- <button id="btnHideZeros">Спрятать нули</button> -->

    <br>

    <div id="noOrders"></div>

    <div id="breadcrumbs"></div>
    <br>

    <div id="mm"></div>
    <div id="diagram"></div>



</body>

</html>
